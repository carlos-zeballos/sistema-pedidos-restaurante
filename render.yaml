services:
  - type: web
    name: sistema-pedidos-backend
    env: node
    plan: free
    buildCommand: npm ci && npm run build && test -f dist/main.js
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: https://sistema-pedidos-kurp.netlify.app
      - key: FRONTEND_URL
        value: https://sistema-pedidos-kurp.netlify.app
