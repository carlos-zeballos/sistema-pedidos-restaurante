services:
  - type: web
    name: sistema-pedidos-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: cd backend && npm install && npm run build
    startCommand: node backend/dist/main
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: https://sistema-pedidos-kurp.netlify.app
      - key: FRONTEND_URL
        value: https://sistema-pedidos-kurp.netlify.app











